<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potion Recipe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <!--TODO: Fix so the different potion images are showing up when using the correct combination -->
    <h1>Potion Recipe Game</h1>
    <p>
      Create a healing potion! You need: 2 Herbs, 1 Berry, and 1 Mushroom. There
      are a lot more potions to discover...
    </p>
    <div class="brew-area">
      <div class="ingredients" id="ingredients"></div>
      <div class="brew-buttons">
        <button id="brew">Brew</button>
        <div class="result-area">
          <p id="potionResultText">Brew a potion:</p>
          <img id="potionResultImage" src="" alt="" />
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div id="books">

      <button id="almanac-button">Open Almanac</button>
      <button id="compendium-button">Open Compendium</button>
      
      <div id="almanac">
        <div id="almanac-content" class="almanac-content">
          <div class="almanac-background"></div>
        </div>
      </div>

      <div id="compendium">
        <div id="compendium-content" class="compendium-content">
          <div class="compendium-background"></div>
        </div>
      </div>

    </div>
    <div class="background"></div>
  </body>
</html>
